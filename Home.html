<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Brayan Roberto">
  <meta name="description" content="Exemplo de uma página na Web">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <link rel="stylesheet" href="Home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Aprendendo HTML5</title>
</head>
<body>
  <header class="cabecalho">
    <nav>
      <h1>Logo</h1>
      <ul>
        <li class="navigation"><a href="Home.html">Home</a></li>
        <li class="navigation"><a href="Perfil.html">Perfil</a></li>
        <li><img class="fotoPerfilNav" src="src/do-utilizador.png" alt="Foto de Perfil"></li>
      </ul>
    </nav>
  </header>

    <main>
      <div class="container">
        <div class="container-top">
          <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum quasi excepturi voluptas consequatur commodi cum laboriosam dolorem expedita. Omnis, unde vero. Doloremque modi placeat iste obcaecati dolore quod ducimus maiores?</h4>    
        </div>
        <div class="container-mid">
        </div>
        <div class="container-comment">
          <img class="fotoPerfilComment" src="src/do-utilizador.png" alt="Foto de Perfil">
          <form action="">
            <input id="inputComment" type="text" placeholder="Deixe seu comentário" onkeyup='inputTest()'>
            <button class="buttonComment" onclick='sendComment()'> 
                <img class="fotoButtonComment" src="src/mandar.png" alt="">
            </button>
          </form>
        </div>
        <hr>
        <div class="container-bottom">
          <button class="buttonLike" onclick='sendLike()'>
            <img id="imageLike" src="src/gostar.png" alt="Like">
            <span id="like">Curtir</span>
          </button>

          <button>
            <img src="src/bate-papo.png" alt="Comment">
            <span>Comentários</span>
          </button>

          <button>
            <img src="src/compartilhar.png" alt="Share">
            <span>Compartilhar</span>
          </button>  
        </div>
      </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
